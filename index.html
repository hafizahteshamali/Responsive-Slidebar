<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Slidebar Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-wrapper swiper-wrapper">

                        <h2>Sadiq Shah</h2>
                    </div>
                    <div class="user__profession">
                        <p>ReactJS Developer</p>
                    </div>
                    <div class="btn-wrap">
                        <button>Message</button>
                    </div>
                </div>
    
                <div class="card swiper-slide">
                    <div class="card__img">
                        <img src="assets/images/sajjad.jpg" alt="">
                    </div>
                    <div class="card__title">
                        <h2>Sajjad Ali</h2>
                    </div>
                    <div class="user__profession">
                        <p>Dotnet Developer</p>
                    </div>
                    <div class="btn-wrap">
                        <button>Message</button>
                    </div>
                </div>
    
                <div class="card swiper-slide">
                    <div class="card__img">
                        <img src="assets/images/shahzer.jpg" alt="">
                    </div>
                    <div class="card__title">

                    </div>

                        <p>Frontend Developer</p>
                    </div>
                    <div class="btn-wrap">
                        <button>Message</button>
                    </div>
                </div>
    
                <div class="card swiper-slide">
                    <div class="card__img">
                        <img src="assets/images/sohail.jpg" alt="">
                    </div>
                    <div class="card__title">
                        <h2>Sohail Ahmed</h2>
                    </div>
                    <div class="user__profession">
                        <p>Python Developer</p>
                    </div>
                    <div class="btn-wrap">
                        <button>Message</button>
                    </div>
                </div>
    
                <div class="card swiper-slide">
                    <div class="card__img">
                        <img src="assets/images/ahtesham.jpeg" alt="">
                    </div>
                    <div class="card__title">
                        <h2>Ahtesham Ali</h2>
                    </div>
                    <div class="user__profession">
                        <p>Frontend Developer</p>
                    </div>
                    <div class="btn-wrap">
                        <button>Message</button>
                    </div>
                </div>
    
                <div class="card swiper-slide">
                    <div class="card__img">
                        <img src="assets/images/zeeshan.jpg" alt="">
                    </div>
                    <div class="card__title">
                        <h2>Zeeshan Haider</h2>
                    </div>
                    <div class="user__profession">
                        <p>Backend Developer</p>
                    </div>
                    <div class="btn-wrap">
                        <button>Message</button>
                    </div>
                </div>
    
                <div class="card swiper-slide">
                    <div class="card__img">
                        <img src="assets/images/aftab.jpg" alt="">
                    </div>
                    <div class="card__title">
                        <h2>Aftab Ahmed</h2>
                    </div>
                    <div class="user__profession">
                        <p>UI/UX Designer</p>
                    </div>
                    <div class="btn-wrap">
                        <button>Message</button>
                    </div>
                </div>

                    <div class="card__img">
                        <img src="assets/images/owais_sir.jpg" alt="">

            <div class="swiper-pagination"></div>
            <div class="swiper-slide-button swiper-button-prev"></div>
            <div class="swiper-slide-button swiper-button-next"></div>
    
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
